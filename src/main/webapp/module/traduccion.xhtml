<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:pm="http://primefaces.org/mobile">
     
    <f:view renderKitId="PRIMEFACES_MOBILE" />
     
    <h:head>
        <style type="text/css">
            .ui-grid-b div {
                padding: 0em 0.5em;
            }
        </style>
    </h:head>
     
    <h:body>
         
        <pm:page>
            <pm:header title="traductor" swatch="b"></pm:header>
             
            <pm:content>
                <h:form id="main">
                    <pm:field>
                        <p:outputLabel for="from" value="de" />
                        <p:selectOneMenu id="from" value="#{translateView.from}">
                            <f:selectItems value="#{translateView.languages}" />
                        </p:selectOneMenu>
                    </pm:field>
                     
                    <pm:field>
                        <p:outputLabel for="to" value="a" />
                        <p:selectOneMenu id="to" value="#{translateView.to}">
                            <f:selectItems value="#{translateView.languages}" />
                        </p:selectOneMenu>
                    </pm:field>
                     
                    <p:panelGrid columns="3" styleClass="ui-responsive">
                        <p:inputTextarea value="#{translateView.text}" placeholder="texto a traducir" />
                        <p:commandButton value="traducir" icon="ui-icon-refresh" update="display" actionListener="#{translateView.translate}"/>
                        <p:inputTextarea id="display" value="#{translateView.result}" readonly="true" placeholder="traduccion"/>
                    </p:panelGrid>
                </h:form>
                 
            </pm:content>
        </pm:page>
    </h:body>
     
</html>
